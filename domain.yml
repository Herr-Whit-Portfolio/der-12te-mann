version: "2.0"

intents:
- greet
- goodbye
- thanks
- deny
- joke
- name

entities:
- name

slots:
  name:
    type: text


actions:
- utter_name
- utter_thanks
- utter_greet
- utter_goodbye
- utter_joke
- utter_iamabot


responses:
  utter_name:
  - text: "Hallo, verrätst du mir deinen Namen?"
  utter_greet:
  - text: "Hallo {name}, schön dich kennenzulernen. Wie kann ich dir helfen?"
  utter_goodbye:
  - text: "Machs gut!"
  utter_thanks:
  - text: "Gerne doch"
  utter_joke:
  - text: "Rollt ein Fussball um die Ecke und fällt um."
  utter_iamabot:
  - text: "Ich gebs ja zu... Ich bin ein Bot!"




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
